spring:
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/devos?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DATABASE_USERNAME:devos}
    password: ${DATABASE_PASSWORD:devos123}
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
  
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}

logging:
  level:
    com.devos: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  file:
    name: /var/log/devos/devos.log

devos:
  security:
    jwt:
      secret: ${JWT_SECRET}
      expiration: 3600000 # 1 hour
      refresh-expiration: 86400000 # 24 hours
  
  ai:
    timeout: 45000
    retry-attempts: 3
