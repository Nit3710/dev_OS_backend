version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: devos-mysql
    environment:
      MYSQL_DATABASE: devos
      MYSQL_USER: devos
      MYSQL_PASSWORD: devos123
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - devos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "devos", "-pdevos123"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: devos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - devos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # DevOS Backend Application
  devos-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devos-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/devos?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: devos
      SPRING_DATASOURCE_PASSWORD: devos123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: devos-production-secret-key-change-this-in-production
      JAVA_OPTS: "-Xmx1g -Xms512m -XX:+UseG1GC"
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./projects:/app/projects
    networks:
      - devos-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: devos-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - devos-network
    depends_on:
      - devos-backend
    restart: unless-stopped
    profiles:
      - with-nginx

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  devos-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
